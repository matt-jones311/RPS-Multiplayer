<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPS Multiplayer</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/style.css">
   
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
</head>

<body>
    <div class="mainTitle">
    	Rock Paper Scissors!!!

    </div>
    <div class="setNameDiv">
        <form>
            <input type="text">
            <button type="submit">Start</button>
        </form>
    </div>
    <div class="gameText"></div>
    <div class="playerOne"> Im Player One Div</div>
    <div class="playerTwo">I'm Player Two Div</div>
    <div class="chatDiv">
        <form>
            <input type="text">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
